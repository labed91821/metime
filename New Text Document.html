<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Your Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Your Website</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="community.html" class="nav-link">Community</a></li>
                <li class="nav-item"><a href="music.html" class="nav-link">Music</a></li>
                <li class="nav-item"><a href="videos.html" class="nav-link">Videos</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
        </div>
    </nav>
    
    <header class="section-header bg-dark text-light text-center py-5">
        <h1>Community Section</h1>
    </header>

    <div class="container mt-5">
        <h2>Post something:</h2>
        <form id="post-form">
            <textarea class="form-control mb-2" placeholder="What's on your mind?"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="mt-5" id="post-list">
            <!-- Posts will be dynamically displayed here -->
        </div>
    </div>

    <footer class="footer bg-dark text-light text-center py-3">
        <p>Leave your feedback below:</p>
        <form id="feedback-form">
            <input type="text" class="form-control mb-2" placeholder="Your message...">
            <button type="submit" class="btn btn-primary">Send Feedback</button>
        </form>
    </footer>

    <script src="app.js"></script>
</body>
</html>
